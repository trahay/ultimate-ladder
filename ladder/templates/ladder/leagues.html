{% extends 'ladder/base.html' %}
	
{% block content %}


{% load static %}
<link rel="stylesheet" href="{% static 'ladder/style.css' %}">

{% if league_list %}
    <ul>
    {% for league in league_list %}
        <li><a href="{% url 'ladder:league' league.id %}">{{ league.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No league available.</p>
{% endif %}


    <div>
      <a href="{% url 'ladder:add-league' %}" class="logo">Create League</a>
    </div>
{% endblock content %}
