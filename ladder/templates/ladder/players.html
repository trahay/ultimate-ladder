{% extends 'ladder/base.html' %}
	
{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'ladder/style.css' %}">

{% if player_list %}
    <ul>
    {% for player in player_list %}
        <li><a href="{% url 'ladder:player' player.id %}">{{ player.name }} ({{ player.score }})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No player available.</p>
{% endif %}

    <a href="{% url 'ladder:add-player' %}" class="logo">Create Player</a>

{% endblock content %}
