{% extends 'ultimate_ladder/base.html' %}
	
{% block content %}

<h1>{{ player.name }} ( {{ player.gender }} )</h1>

Score: {{ player.score }}


{% if user.is_authenticated %}
<p>
  <a href="{% url 'ultimate_ladder:edit-player' player.owner player.id %}" class="logo">Edit Player</a>

  <a href="{% url 'ultimate_ladder:delete-player' player.owner player.id %}" class="logo">Delete Player</a>
</p>
{% endif %}
{% endblock content %}
